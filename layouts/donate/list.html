{{ define "main" }}

<section id="donate" class=" min-h-screen flex flex-col items-center justify-center px-6 bg-white dark:bg-gray-900 text-center">

  <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white tracking-tight">
    Support Our Mission
  </h1>

  <h2 class="mt-3 text-xl font-semibold text-gray-700 dark:text-gray-300">
    Thank you for considering a donation!
  </h2>

  <p class="mt-4 max-w-2xl text-lg text-gray-600 dark:text-gray-400">
    Every contribution helps us grow and make a bigger impact. Your generosity is deeply appreciated.
  </p>

  <a href="https://Donate.stripe.com/aEU7vla4Jco3cmc9AA"
      target="_blank"
     class="mt-8 inline-flex items-center gap-2 px-7 py-3.5
            bg-red-100 text-red-700 hover:bg-red-200
            dark:bg-red-500 dark:text-white dark:hover:bg-red-600
            text-lg font-semibold rounded-xl shadow-lg
            transition duration-300 ease-in-out transform hover:scale-105
            focus:outline-none focus:ring-4 focus:ring-red-300 dark:focus:ring-red-400">
    <span class="text-xl">❤️</span>
    <span>Donate Now</span>
  </a>

</section>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Find the specific section you want to target
    const targetSection = document.querySelector("section#donate");

    // Ensure it exists and has a parent div
    if (targetSection && targetSection.parentElement && targetSection.parentElement.tagName === "DIV") {
      targetSection.parentElement.classList.remove("my-10");
    }
  });
</script>

{{ end }}
